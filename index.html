<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Paraphrasing Tool | Rewrite Text Instantly</title>
    <meta name="description" content="Rewrite any text with our free AI paraphrasing tool. Get unique, plagiarism-free content in seconds!">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin: 30px 0;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        p.subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        .tool-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .text-box {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .text-area {
            flex: 1;
            min-width: 300px;
        }
        .text-area h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            transition: all 0.3s;
        }
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .word-count {
            color: #666;
            font-size: 14px;
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5649d1;
            transform: translateY(-2px);
        }
        .btn i {
            margin-right: 5px;
        }
        .btn-secondary {
            background: var(--secondary);
        }
        .btn-secondary:hover {
            background: #8c7ae6;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .text-box {
                flex-direction: column;
            }
            .action-buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-paragraph"></i> AI Parsaphrasing Tool</h1>
            <p class="subtitle">Rewrite any text in seconds for free. No plagiarism!</p>
        </header>

        <div class="tool-container">
            <div class="text-box">
                <div class="text-area">
                    <h3>Original Text</h3>
                    <textarea id="originalText" placeholder="Paste your text here..."></textarea>
                    <div class="controls">
                        <span class="word-count" id="originalWordCount">0 words</span>
                        <button class="btn btn-secondary" onclick="clearText('originalText')">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </div>
                <div class="text-area">
                    <h3>Paraphrased Text</h3>
                    <textarea id="paraphrasedText" placeholder="Your rewritten text will appear here..." readonly></textarea>
                    <div class="controls">
                        <span class="word-count" id="paraphrasedWordCount">0 words</span>
                        <div class="action-buttons">
                            <button class="btn" onclick="copyText('paraphrasedText')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <button class="btn btn-secondary" onclick="downloadText()">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn" id="paraphraseBtn" onclick="paraphraseText()" style="width: 100%; margin-top: 20px;">
                <i class="fas fa-magic"></i> Paraphrase Now
            </button>
        </div>

        <footer>
            <p>Â© 2024 Free AI Paraphrasing Tool | Designed for AdSense Approval</p>
        </footer>
    </div>

    <script>
        // Word Counter
        document.getElementById('originalText').addEventListener('input', function() {
            const text = this.value.trim();
            const wordCount = text === '' ? 0 : text.split(/\s+/).length;
            document.getElementById('originalWordCount').textContent = `${wordCount} words`;
        });

        // Clear Text
        function clearText(textAreaId) {
            document.getElementById(textAreaId).value = '';
            if (textAreaId === 'originalText') {
                document.getElementById('originalWordCount').textContent = '0 words';
            }
        }

        // Copy Text
        function copyText(textAreaId) {
            const textArea = document.getElementById(textAreaId);
            textArea.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        // Download Text
        function downloadText() {
            const text = document.getElementById('paraphrasedText').value;
            if (!text.trim()) {
                alert('No paraphrased text to download!');
                return;
            }
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'paraphrased-text.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Paraphrase Text (Simulated AI - Replace with DeepSeek API later)
        async function paraphraseText() {
    const originalText = document.getElementById('originalText').value.trim();
    if (!originalText) {
        alert('Please enter some text to paraphrase!');
        return;
    }

    const paraphraseBtn = document.getElementById('paraphraseBtn');
    paraphraseBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Paraphrasing...';
    paraphraseBtn.disabled = true;

    try {
        // Use Hugging Face's "pegasus-paraphrase" model (free)
        const response = await fetch(
            "https://api-inference.huggingface.co/models/tuner007/pegasus_paraphrase",
            {
                method: "POST",
                headers: { 
                    "Authorization": "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", // Get free key at huggingface.co
                    "Content-Type": "application/json" 
                },
                body: JSON.stringify({ inputs: originalText }),
            }
        );
        
        const data = await response.json();
        const paraphrased = data[0]?.generated_text || "Could not paraphrase.";
        document.getElementById('paraphrasedText').value = paraphrased;
    } catch (error) {
        document.getElementById('paraphrasedText').value = "API Error. Try again later.";
    } finally {
        paraphraseBtn.innerHTML = '<i class="fas fa-magic"></i> Paraphrase Now';
        paraphraseBtn.disabled = false;
    }
}
    </script>
</body>
</html>
